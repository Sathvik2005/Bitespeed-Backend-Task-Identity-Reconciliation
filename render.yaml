services:
  - type: web
    name: bitespeed-identity-service
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build && npx tsc
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bitespeed-db
          property: connectionString
    autoDeploy: true

databases:
  - name: bitespeed-db
    plan: free
    databaseName: bitespeed
    user: bitespeed_user
